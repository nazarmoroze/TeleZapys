<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeleZapys — код підтвердження</title>
  </head>
  <body style="margin:0; background:#f5f7fb; font-family:Montserrat, Arial, sans-serif; color:#0f172a;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="padding:24px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width:480px; background:#ffffff; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(15,23,42,0.08);">
            <tr>
              <td style="padding-bottom:16px; text-align:center;">
                <div style="display:inline-flex; align-items:center; justify-content:center; width:48px; height:48px; border-radius:12px; background:#e8f0ff; color:#217AF8; font-weight:700;">
                  TZ
                </div>
              </td>
            </tr>
            <tr>
              <td style="text-align:center;">
                <h2 style="margin:0 0 12px 0; font-size:20px; font-weight:600;">Код підтвердження</h2>
                <p style="margin:0 0 16px 0; font-size:14px; color:#475569;">
                  Використайте цей 6-значний код для підтвердження реєстрації:
                </p>
                <div style="display:inline-block; padding:12px 20px; border-radius:12px; background:#f1f5f9; font-size:18px; font-weight:700; letter-spacing:0.3em; color:#217AF8;">
                  {{ .Token }}
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding-top:20px; text-align:center; font-size:12px; color:#94a3b8;">
                Якщо ви не реєструвались у TeleZapys — просто ігноруйте цей лист.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
